<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>欢迎登入我的web - 登录</title>
    <meta name="keywords">
    <meta name="description">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <link href="../static/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>欢迎登入</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4> <strong>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp我的项目介绍 </strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 项目一：人脸识别及检测</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 项目二：物体检测</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 项目三：爬虫</li>
                        <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 项目四：</li>-->
                        <!--<li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 项目五:</li>-->
                    </ul>
                    <strong>还没有账号？ <a href="../register">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" action="/login/">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到我的项目介绍</p>
                    <div> <font face="黑体" color="red">{{ content }}</font> </div>
                    <input type="text" name="username" class="form-control uname" placeholder="用户名" />
                    <input type="password" name="password" class="form-control pword m-b" placeholder="密码" />
                    <a href="../register">忘记密码了？</a>
                    <button class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2018  designed by Luojunyu
            </div>
        </div>
    </div>
</body>
</html>
